<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">
    </header>
    <main>
        <section class="location">
            <div class="city">Islamabad ,GB</div>
            <div class="date">Wednesssday Aug 19</div>
        </section>
        <div class="current">
            <div class="temp">15<span>&#730c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13 &deg c / 16&degc</div>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
